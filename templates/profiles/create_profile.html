{% extends "base.html" %}
{% block title %}Create Profile{% endblock %}
 
{% block content %}
<ul id="posts" >
    <li class="post">
        <h3>Create Profile</h3>
        <div class="post-content">
            <form method="post" action="">
                <fieldset>
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}<span>{{ field.errors }}</span>{% endif %}
                    {% endfor %}
                    <p>
                        <button type="submit" >Create Profile</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </li>
</ul>
{% endblock content %}
