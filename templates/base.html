<!DOCTYPE html>
<html>
    <head>
        
        <title>
            {% block title %}{% endblock %}
        </title>

        <style type="text/css">
            @import url(/static/css/master.css);
        </style>

        <!--<link rel="icon" type="image/png" href="/static/img/icon1.png" />-->
        <link rel="icon" type="image/png" href="http://cdn.iconfinder.net/data/icons/dusk/Icons/Maps.png" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAMashrlwvVLv6hXnc5KNfwRTWVnpkm8JYN5Jdrp29jjPg8NwgnRSmocEXm1wzmoGZilmixb_wKHorxQ"></script>

        <script type="text/javascript" src="/static/js/jquery.gmap-1.1.0-min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.infieldlabel.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.dataTables.js"></script>
        <!--<script type="text/javascript" src="/static/js/jquery.idTabs.min.js"></script>-->
        <script type="text/javascript" src="/static/js/formToWizard.js"></script>

        <script>
            $(document).ready(function() {
                //$('#network').hide();
                $('#top').slideDown(500);
            });
        </script>
        {% block script %}{% endblock %}
    
    </head>
  
    <body>
        <div id="top" style="display: none;">
        <ul id="network" > 
            {% if user.is_authenticated %}
                <li><a href="/" title="Home"><img src="http://cdn.iconfinder.net/data/icons/gnomeicontheme/24x24/actions/redhat-home.png"></a></li>
                <li><a href="#" >Hi, {{ user.username }}</a></li>
                <li><a href="/accounts/logout/" title="Logout">Logout</a></li>
            {% else %}
                <li><a href="/" title="Home"><img src="http://cdn.iconfinder.net/data/icons/gnomeicontheme/24x24/actions/redhat-home.png"></a></li>
                <li><a href="/accounts/login/" title="Login">Login</a></li>
                <li><a href="/accounts/register" title="Register">New account?</a></li>
            {% endif %}
        </ul>
        </div>
 
        <div id="container">

            {% block content %}
            {% endblock %}

            <div id="footer">
                <p>&copy; 2010. Powered by Django and JQuery.</p>
            </div>
                
        <div>

    </body>
</html>
