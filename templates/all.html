{% extends "base.html" %}

{% block title %} 
All places
{% endblock %}


{% block content %} 
    {% if places_list %}
        <ul>
        {% for place in places_list %}
            <li>{{ place.address }}</li>
        {% endfor %}
        </ul>
    {% else %}
    <h3>Nothing to see here.</h3>
    {% endif %}
{% endblock %}
