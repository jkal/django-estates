<!DOCTYPE html>
<html>
    <head>
        
        <title>
            {% block title %}{% endblock %}
        </title>

        <style type="text/css">
            @import url(/static/css/master.css);
        </style>
 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAMashrlwvVLv6hXnc5KNfwRTWVnpkm8JYN5Jdrp29jjPg8NwgnRSmocEXm1wzmoGZilmixb_wKHorxQ"></script>

        {# mapstraction #}
        <script type="text/javascript" charset="utf-8" src="http://mapstraction.com/mapstraction-js/mapstraction.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://mapstraction.com/mapstraction-js/mapstraction-geocode.js"></script>

        <script type="text/javascript" src="/static/js/jquery.gmap-1.1.0-min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.infieldlabel.min.js"></script>

        {% block script %}{% endblock %}
    
    </head>
  
    <body>

        <ul id="network">
            {% if user.is_authenticated %}
            <li><a>Hi, {{ user.username }} {{ user.last_name }}<a></li>
            <li><a href="/accounts/logout/" title="Logout">Logout</a></li>
            {% else %}
            <li><a href="/accounts/login/" title="Login">Login</a></li>
            <li><a href="/accounts/register" title="Register">New account?</a></li>
            {% endif %}
        </ul>
 
        <div id="container">

            {% block content %}
            {% endblock %}

            <hr />
            <div id="footer">
                <p>&copy; 2010. Powered by Django.</p>
            </div>
                
        <div>

    </body>
</html>
