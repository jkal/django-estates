{% extends "base.html" %}

{% block title %}
Add new estate
{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function(){
    $("label").inFieldLabels();
    $("#new-place-form").formToWizard({ submitButton: 'new-place-submit' })
    
    $("#new-place-map").gMap({ markers: [{ address: "Tettnang, Germany", html: "The place I live" },], zoom: 10 });
});
</script>
{% endblock %}

{% block content %}

<ul id="posts" >

    <li class="post">
        <h3><a href="" title="">New Place</a></h3>
        <div class="post-content">
            {% include "places/new_form.html" %}
        </div>
    </li>
</ul>


{% endblock %}
